<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numbers can be written with or without decimals:</p>

<p id="demo"></p>

<script>
let x = 3.14;
let y = 3;

let a = 123e5;
let b = 123e-5;
document.getElementById("demo").innerHTML = x + "<br>" + y;

document.getElementById("demo").innerHTML += "<br>" + a + "<br>" + b;
</script>

</body>
</html>
