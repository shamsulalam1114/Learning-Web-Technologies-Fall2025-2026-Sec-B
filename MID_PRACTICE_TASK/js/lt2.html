<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency - Image Slider</title>
    <script src="linkjs/lt2.js"></script>
</head>
<body>
    <center>
        <h1>Travel Destinations</h1>
        <table border="1" width="800px" cellpadding="20px" cellspacing="0px">
            <tr>
                <th colspan="3">Homepage Image Banner</th>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <img id="sliderImage" src="" width="700px" height="400px">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <button id="prevBtn">Previous</button>
                    <button id="nextBtn">Next</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
