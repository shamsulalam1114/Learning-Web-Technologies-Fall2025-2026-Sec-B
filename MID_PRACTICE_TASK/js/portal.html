<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <script src="linkjs/portal.js"></script>
</head>
<body>
    <form>
        <center>
        <table border="1" width="400px" cellpadding="10px" cellspacing="0px">
            <tr>
                <th colspan="3">PERSON PROFILE</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="username"></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
                </td>
                <td></td>
            </tr>
             <tr>
                <td>Date of Birth</td>
                <td><input type="date" id="dob"></td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                  <select name="">
                    <option value="A+" id="bloodgroup">A+</option>
                    <option value="B+" id="bloodgroup">B+</option>
                    <option value="AB+" id="bloodgroup">AB+</option>
                    <option value="O+" id="bloodgroup">O+</option>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                <input type="checkbox" name="degree">SSC
                <input type="checkbox" name="degree">HSC
                <input type="checkbox" name="degree">BSc
                <input type="checkbox" name="degree">MSc
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file" id="picture"></td>
            </tr>
            <tr>
                <td colspan="3" height="20px"> 
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                <p id="pError"></p>
                  <input type="submit" value="Submit" id="btn">
                  <input type="reset" value="Reset">   
                </td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
